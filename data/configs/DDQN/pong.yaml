constant:
    n_runs: 4
    eval_freq: 100000
    algorithm: ddqn
    is_atari: True
    n_eval_episodes: 1

    learn_args:
        total_timesteps: 10000000

    agent_args:
        policy: CnnPolicy
        double_dqn : True
        learning_rate: 0.0001
        gamma: 0.99
        buffer_size: 100000
        batch_size: 32
        learning_starts: 100000
        target_update_interval: 1000
        train_freq: 4
        exploration_fraction: 0.1
        exploration_final_eps: 0.01


experiments:

    Pong long:
        load_path: data/bankheist_pretrained_on_pong_long/Pong long
        learn_args:
            total_timesteps: 50000000
        environment: PongNoFrameskip-v4
        color: tab:orange
        plot_titles: [ "source_task_returns" ]

    Pong regularized:
        n_runs: 1
        agent_args:
            weight_decay: 0.00001
        learn_args:
            total_timesteps: 50000000
        environment: PongNoFrameskip-v4
        color: tab:orange
        plot_titles: [ "source_task_returns" ]
        model_save_path: data/models/pong_regularized

    Bankheist: # Experiment tag, used for folder/file names and plot legend labels
        load_path: data\bankheist_pretrained_on_pong_4\Bankheist
        environment: BankHeistNoFrameskip-v4
        color: tab:orange
        plot_titles: ["target_task_returns"]

    Bankheist pretrained on pong long: # Experiment tag, used for folder/file names and plot legend labels
        load_path: data/bankheist_pretrained_on_pong_4/Bankheist pretrained on pong long
        environment: BankHeistNoFrameskip-v4
        color: tab:green
        plot_titles: [ "target_task_returns" ]

    Bankheist pretrained on pong + l2: # Experiment tag, used for folder/file names and plot legend labels
        environment: BankHeistNoFrameskip-v4
        color: tab:BLUE
        plot_titles: [ "target_task_returns" ]
        model_load_path: data/models/pong_regularized
        model_save_path: data/models/bankheist_pretrained_on_pong_regularized